<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        var num = prompt('구구단?','1~9');
        //입력 검사
        if(num==''|| isNaN(num)){
            alert('틀림');
        }else if(num<1||num>9){
            //구구단 범위를 체크
            alert('1`9');
        }else{
            //구구단 계산
            for(var i=1;i<10;i++){
                document.write(num+'*'+i+'='+num*i+'<br>');
            }
        }
    </script>
</body>
</html>
