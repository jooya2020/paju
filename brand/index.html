<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>sonata</title>
</head>
<body>
    <div class="section01">
        <div class="logo">
            <img src="img/hyundai-logo-wide-blue.png" alt="로고">
        </div>
        <div class="left_txt">
            <h1>Light up your own edge!</h1>
            <div class="sub_title_bg">
                <h4>'나만에 엣지에 불을 켜라!' </h4>
                <h4>쏘나타 2020</h4>
            </div>            
        </div>        
    </div>
    <div class="section02">
        <div class="wrap container">
            <div class="cont col-sm-3">
                <div class="img_box ">
                    <img src="img/icon_4.png" alt="디지털키">
                </div>
                <div class="text_box">
                    <h2>디지털키</h2>
                    <h4>스마트폰으로<br>
                       키를 줬다~ 뺏었다!<br>
                       차량 사용권을<br> 공유할 수 있습니다.
                    </h4>
                    
                </div>
            </div>
            <div class="cont col-sm-3">
                <div class="img_box ">
                    <img src="img/icon_3.png" alt="내장캠
                    ">
                </div>
                <div class="text_box">
                    <h2>빌트인 캠</h2>
                    <h4>전후카메라로<br>
                        전면 후면 측면 확인,<br>
                        고화질영상 녹화까지<br> 가능합니다.
                     </h4>
                     
                </div>
            </div>
            <div class="cont col-sm-3">
                <div class="img_box ">
                    <img src="img/icon_2.png" alt="음성인식">
                </div>
                <div class="text_box">
                    <h2>음성인식 공조</h2>
                    <h4>이제는 히터를<br>
                        음성인식 버튼누르고<br> 한마디 만으로 <br>작동 시킬 수 있습니다.
                     </h4>
                </div>
            </div>
            <div class="cont col-sm-3">
                <div class="img_box ">
                    <img src="img/icon_1.png" alt="자동주차">
                </div>
                <div class="text_box">
                    <h2>AI 자동주차</h2>
                    <h4>좁은 주차공간에서<br>
                        힘겹게 나오지 마세요<br> AI 자동 주차기능으로 <br>알아서 쏘옥 주차됩니다.
                     </h4>
                </div>
            </div>
        </div>
    </div>

</html>
