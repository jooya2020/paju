<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-if="visible">
            <!-- 완전삭제 -->
        </h2>
        <h1 v-show="visible">
            <!-- 자리유지 안보임 -->
        </h1>
    </div>
    <script>
        var app =new Vue({
            el: '#app',
            data: {
                visible: false
            }
        })
    </script>
</body>
</html>
