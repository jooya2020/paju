<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <!-- 제이쿼리 부트스트랩 위에 항상 있어야 합니다. -->
    <!-- 리셋.css 이미 들어가서 안써도 됨 -->
    <!-- sm (for tablets - screens equal to or greater than 768px wide) 반응형할때 사용 -->
    <!-- 트위터에서 만듬 디자인과 코딩이어려운 사람들을위해 -->
</head>
<body>
    <div class="container-fluid">
        <!-- "-fluid"를 추가 입력하면 와이드로 바뀜 -->
        <div class="row">
            <div class="col-sm-4 box1">
                <h1>box1</h1>
            </div>
            <div class="col-sm-4 box2">
                <h1>box2</h1>
            </div>
            <div class="col-sm-4 box3">
                <h1>box3</h1>
            </div>
        </div>
    </div>
    <!-- container-fluid end -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 box1"></div>
            <div class="col-sm-8 box3"></div>
        </div>
    </div>
</body>
</html>
