<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모여봐요 동물의 숲 여름 이벤트</title>
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
    
</head>
<body>
    <!-- main start -->
    <section class="main container-fluid" id="main">
        <div class="row">
            <div class="col-sm-12"></div>
        </div>
    </section>
    <!-- main end -->

    <!-- video start -->
    <section class="video container-fluid" id="video">
        <div class="row">
            <div class="col-sm-12"></div>
        </div>
    </section>
    <!-- video end -->

    <!-- slide start -->
    <section class="slide container-fluid" id="slide">
        <div class="row">
            <div class="col-sm-12"></div>
        </div>
    </section>
    <!-- slide end -->

    <!-- event start -->
    <section class="event container-fluid" id="event">
        <div class="row">
            <div class="col-sm-12"></div>
        </div>
    </section>
    <!-- event end -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/swiper.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
