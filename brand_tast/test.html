<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js"></script>
        <script src="bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/master.css">
        <title>test</title>
    </head>
    <body>
        <div class="container">

            
              <li><a href="#lightbox" data-toggle="modal">Open Lightbox</a></li>
              
    
            
            <div class="modal fade and carousel slide" id="lightbox">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <ol class="carousel-indicators">
                      <li data-target="#lightbox" data-slide-to="0" class="active"></li>
                      <li data-target="#lightbox" data-slide-to="1"></li>
                      <li data-target="#lightbox" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="http://placehold.it/900x500/777/" alt="First slide">
                      </div>
                      <div class="item">
                        <img src="http://placehold.it/900x500/666/" alt="Second slide">
                      </div>
                      <div class="item">
                        <img src="http://placehold.it/900x500/555/" alt="Third slide">
                        <div class="carousel-caption"><p>even with captions...</p></div>
                      </div>
                    </div><!-- /.carousel-inner -->
                    <a class="left " href="#lightbox" role="button" data-slide="prev">
                      <span class=""> </span>
                    </a>
                    <a class="right " href="#lightbox" role="button" data-slide="next">
                      <span class=""></span>
                    </a>
                  </div><!-- /.modal-body -->
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
          
          </div><!-- /.container -->
        <script src="js/js_01.js"></script>
    </body>
</html>
