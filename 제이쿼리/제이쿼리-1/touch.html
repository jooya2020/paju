<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;height: 100px;border: 3px solid black;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>마우스</p>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        var box = document.querySelector('#box');
        var touch ={
            a:function(){
                box.innerHTML =" 건드림";
                this.style.background ="red";
            },
            b:function(){
                box.innerHTML =" 뗌";
                this.style.background ="";
            },
            c:function(e){
               // 현재터치 이벤트의 위치(배열)감지
               var touchobj = e.changedTouches[0];

               var x = parseInt(touchobj.clientX),
                   y = parseInt(touchobj.clientY),
                   ex = x - 0;
                   ey = y - 0;
                box.innerHTML = "만짐";
                this.style.background = "yellow";
                this.style.left = ex+'px';
                this.style.top = ey+'px';
                console.log(touchobj);
            }
        }//객체 끝
        //터치 제어를 위한 객체 선언
        //터치이벤트 리스너 추가
        box.addEventListener('touchstart',touch.a);
        box.addEventListener('touchend',touch.b);
        box.addEventListener('touchmove',touch.c);
    </script>
</body>
</html>
