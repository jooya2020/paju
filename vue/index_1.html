<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <div id="app">
    <button v-on:click="handleClick">Click</button>
</div>
    <script>
        var app = new Vue({
            el:'#app',
            methods: {
                handleClick: function(i) {
                    alert(i.target)//[object HTMLButtonElement]
                }          
            }
        })
    </script>
</body>
</html>
