<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carbox{
            border-radius: 5px;
            border: 5px solid silver;
            height: 500px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            width: 80%;
        }
        .carbox .car{
            background-repeat: no-repeat;
            background-position: bottom;
            bottom: 100%;
            height: 150px;
            position: absolute;
            width: 220px;            
        }
        .carbox .car .num1{
            background: url(img/01.gif);
        }
    </style>

</head>
<body>
    <div class="carbox"></div>
    <div style="text-align: center;margin-top: 10px;">
    <button type="button" onclick="go()">출동</button>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        function go(){
            var el = $('<div class="car num' + Math.ceil(Math.random()*3)+'"></div>').append('.carbox');
        }
    </script>
</body>
</html>
