<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
    <title>모여봐요 동물의 숲 여름 이벤트</title>
</head>
<body>
    <!-- main start -->
    <section class="main container-fluid" id="main">
        <div class="main_left">
            <div data-aos="fade-down" data-aos-delay="700">
                <img class="visual_logo" src="img/visual_logo.png" alt="모여봐요 동물의 숲 로고">
            </div>
            <div data-aos="fade-down" data-aos-delay="900">
                <img class="main_banner" src="img/main_banner.png" alt="여름이벤트베너">
            </div>
        </div>
        
            <img class="logo_switch" src="img/logo_switch.png" alt="닌텐도 스위치 로고">
        <!-- video start -->
       <div class="video">
            <div data-aos="fade-down"  data-aos-offset="300" >
            <div class="like_talk">
                <div class="like_wrab">
                        <img class="like_talk_bg" src="img/like_talk_bg.png" alt="좋아요 말풍선">
                        <img class="like_talk_heart" src="img/like_talk_heart.png" alt="좋아요 하트">
                        <h3>10,000</h3>
                    </div>
                </div>
            </div>
           
               <div class="video_wrab">
                    <div class="video_container">
                        <div data-aos="fade-down"  data-aos-offset="550" >
                            <img class="hover_1" src="img/video_btn.png" alt="이벤트 영상">
                            <img class="hover_2" src="img/video_btn_h.png" alt="이벤트 영상">
                        </div>
                        <div data-aos="fade-up"  data-aos-offset="550" data-aos-delay="200" >
                            <img class="drop_water_crown" src="img/drop_water_crown.png" alt="물방울">
                        </div>
                    </div>
                    
                </div> 
           
       </div>
        <!-- video end -->

    </section>
    <!-- main end -->


    <!-- slide start -->
    <section class="slide container-fluid" id="slide">
        <div class="row">
            <div class="col-sm-12"></div>
        </div>
    </section>
    <!-- slide end -->

    <!-- event start -->
    <section class="event container-fluid" id="event">
        <div class="row">
            <div class="col-sm-12"></div>
        </div>
    </section>
    <!-- event end -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/js.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
