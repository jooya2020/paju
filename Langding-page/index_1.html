<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.ico">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
   <!-- css -->
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>모동숲 여름 이벤트</title>
</head>
<body>
    <section class="main container-fluid">
        <div class="main_wrab wrab_1">
            <img src="img/logo_switch.png" alt="스위치 로고">
        </div>
        <div class="main_wrab wrab_2">
            <img class="main_img_1" src="img/visual_logo.png" alt="모동숲 로고">
            <img class="main_img_2" src="img/main_banner.png" alt="">
        </div>
        <div class="main_wrab wrab_3">
            <div class="talk">
                <div class="talk_wrab">
                    <p>10,000</p>
                    <img class="like_talk_heart"src="img/like_talk_heart.png" alt="좋아요 하트">
                    <img class="like_talk_bg" src="img/like_talk_bg.png" alt="말풀선 배경">
                </div>               
            </div>   
            <div class="video_wrab">
                <div class="video_container">
                    
                        <img class="hover_1" src="img/video_btn.png" alt="이벤트 영상">
                        <img class="hover_2" src="img/video_btn_h.png" alt="이벤트 영상">                
           
                        <img class="drop_water_crown" src="img/drop_water_crown.png" alt="물방울">
                </div>
            </div> 
        </div>
    </section>

    <section class="news container-fluid">
        <div class="news_wrab">
            <img id="rat" src="img/rat.png" alt="쟝">
            <img id="duck" src="img/duck.png" alt="귀오미">
            <div class="news_cont">
                <img src="img/Surfboard.png" alt="뉴스 배경">
                <div class="text_wrab">
                    <h4>여름 업데이트</h4>
                    <h1>NEWS!</h1>
                </div>
                <div class="human">
                    <img class="woman" src="img/woman.png" alt="여캐">
                    <img class="man" src="img/man-1.png" alt="남캐">
                </div>
            </div>            
        </div>
         <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="slide1">
                <img src="img/slide1.png" alt="바다수영오픈">
                <div class="slide-text">
                    <h3>바다 오픈! </h3>
                    <p>너굴상점 잠수복을 입고<br>
                        바다로 다이빙!<br>
                        수영도 가능!</p>
                </div>
            </div>
            
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    </section>

    <section class="event container-fluid">
        <div class="event_bg">
            <div class="event_bg_wrap">
                <h2>Q ‘모여봐요 동물의 숲’에서<br>
                    여름 업데이트로 할 수있게 된</h2>
                    <div class="spelling_wrab">
                        <img src="img/Spelling_1.png" alt="ㅅ">
                        <img src="img/Spelling_1.png" alt="o">
                        <h1 class="spelling_s">ㅅ</h1>
                        <h1 class="spelling_o">ㅇ</h1>
                    </div>
                 <h3>정답을 맞추신 분 중 <span class="boder">추첨</span>을 통해서,<br>
                    <span class="boder">오지 정글 무인도 전문 여행사 ‘윌슨’</span>에서<br>
                    <span class="yellow">‘7박 8일 무인도 여행권’</span> 을 드립니다. </h3>  
            </div>
           
        </div>
        <div class="event_title">
            <img class="event_title1" src="img/even_titl_bg.png" alt="글자배경">
            <img class="even_yaja_pink" src="img/even_yaja_pink.png" alt="배경꾸밈이미지">
           
            <img class="event_txt" src="img/event_txt.png" alt="초성퀴즈이벤트">
        </div>
        
       
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/swiper.js"></script>
     <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        clickable : true
      },
    });
  </script>
</body>
</html>
